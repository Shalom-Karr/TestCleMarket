<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleveland Marketplace Logo</title>
    <style>
        /* --- Base & Variables (for standalone viewing) --- */
        :root {
            --primary-color: #007bff;
            --dark-color: #343a40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* --- Cleveland Marketplace HTML/CSS Logo --- */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; 
            color: inherit;
            margin-bottom: 10px; 
            transform: scale(1.5); /* Make it bigger for preview */
        }

        .logo-icon {
            position: relative;
            width: 120px;
            height: 70px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* The arc underneath the tower */
        .logo-swoosh {
            position: absolute;
            bottom: -5px;
            width: 100%;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 10px 0 0 var(--dark-color); /* Creates the arc shape */
            transform: scaleX(1.1);
        }

        /* The main tower structure */
        .logo-tower {
            width: 28px;
            height: 60px;
            background-color: var(--primary-color);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-tower .tower-body {
            width: 100%;
            height: 100%;
        }

        .logo-tower .tower-top {
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 18px solid var(--primary-color); /* Creates the triangular top */
        }

        /* The wings */
        .logo-wing {
            width: 35px;
            height: 40px;
            position: absolute;
            bottom: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .logo-wing.left {
            right: 50%;
            margin-right: 10px;
            align-items: flex-end; /* Feathers point outwards */
        }

        .logo-wing.right {
            left: 50%;
            margin-left: 10px;
            align-items: flex-start; /* Feathers point outwards */
        }

        /* The individual "feathers" of the wings */
        .logo-wing .feather {
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .logo-wing.left .feather:nth-child(1) { width: 100%; }
        .logo-wing.left .feather:nth-child(2) { width: 80%; }
        .logo-wing.left .feather:nth-child(3) { width: 60%; }

        .logo-wing.right .feather:nth-child(1) { width: 100%; }
        .logo-wing.right .feather:nth-child(2) { width: 80%; }
        .logo-wing.right .feather:nth-child(3) { width: 60%; }

        /* Hover animation for a subtle effect */
        .logo-container:hover .logo-wing.left .feather:nth-child(2),
        .logo-container:hover .logo-wing.right .feather:nth-child(2) {
            width: 90%;
        }
        .logo-container:hover .logo-wing.left .feather:nth-child(3),
        .logo-container:hover .logo-wing.right .feather:nth-child(3) {
            width: 70%;
        }

        /* The text block */
        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.1;
            font-weight: bold;
            text-align: center;
        }

        .logo-text .text-cleveland {
            font-size: 1.5em; /* 24px if base is 16px */
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .logo-text .text-marketplace {
            font-size: 1.5em;
            color: var(--dark-color);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Cleveland Marketplace Logo -->
    <div class="logo-container">
        <div class="logo-icon">
            <div class="logo-swoosh"></div>
            <div class="logo-wing left">
                <div class="feather"></div>
                <div class="feather"></div>
                <div class="feather"></div>
            </div>
            <div class="logo-tower">
                <div class="tower-top"></div>
                <div class="tower-body"></div>
            </div>
            <div class="logo-wing right">
                <div class="feather"></div>
                <div class="feather"></div>
                <div class="feather"></div>
            </div>
        </div>
        <div class="logo-text">
            <span class="text-cleveland">CLEVELAND</span>
            <span class="text-marketplace">MARKETPLACE</span>
        </div>
    </div>

</body>
</html>
